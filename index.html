<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body class="font-Roboto">
    <header class="sticky top-0 z-50 bg-base-300">
        <nav class="navbar flex  justify-between 
        items-center p-4 shadow-md space-y-4 md:space-y-0">

        
          <button id="blogBtn" class="btn sm:w-auto font-bold text-white 
          text-[#111111] bg-[#B4F461] p-4 text-lg sm:text-base ">SBP</button>

           <div class="navbar-Medium hidden sm:flex items-center space-x-2 ">
          
            <a class=" font-bold  text-lg md:text-sm 
            text-[#111111]  ">SAMIHA BABY POINT</a>
        </div>   

          <div class=" flex items-center space-x-2">
            
            <span id="account-balance" class="btn text-lg 
            font-bold bg-gray-200">10500 BDT</span>        
          </div>

        </nav>
      </header>

     <div class="flex items-center justify-center gap-6 mt-10">
        <div class="lg flex items-center justify-center gap-6 p-6"></div>
        <button id="Payment-btn" class="btn btn-xs sm:btn-sm md:btn-md 
        lg:btn-lg bg-[#B4F461] w-[110px] h-[20px] "> Payment</button>
  
        <button id="history-Btn" class="btn btn-xs sm:btn-sm 
        md:btn-md lg:btn-lg  w-[100px] h-[20px]">History</button>
       </div>
     </div>

<script src="js/shop.js"></script>
</body>
</html>
